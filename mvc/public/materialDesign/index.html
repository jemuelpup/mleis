<!DOCTYPE html>
<html>
	<head>
		<title>Material design</title>
		<meta charset="UTF-8">
		<meta name="description" content="" />
		<meta name="keywords" content="" />

		<!--	Fonts here -->
		<link href="plugin/fonts/roboto/Roboto-Regular.woff" rel="stylesheet">
		<link href="plugin/fonts/font-awesome/fontawesome-webfont.woff" rel="stylesheet">
		<link rel="stylesheet" href="plugin/css/font-awesome.min.css">

		<header>
			<div class="title-bar">

					<div class="row">

							<div class="valign-wrapper">

						</div>
					</div>
				</div>
			</div>

							</ul>

							<div class="avatar-icon-container">
								<i class="fa fa-inbox" aria-hidden="true"></i>
							</div>
							<p>Drafts</p>
						</li>
					</ul>

		</main>

		</footer>
